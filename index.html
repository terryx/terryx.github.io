<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Terry Yuen</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/1.1.0/trianglify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>

  <style>
    /*#footer-container {
      flex: 1
    }*/

    body {
      min-height: 100vh;
      flex-direction: column;
    }

    #content {
      flex: 1
    }
  </style>
</head>

<body class="is-flex">
  <header>
  </header>
  <section id="content" class="section">
    <div class="container">
      <h2 class="has-text-dark is-size-2">Apps</h2>
      <p>These are the apps I made for favorite past time</p>
      <ul>
        <li>
          <a href="https://github.com/terryx/kms-encyptor" target="_blank">KMS Encyptor</a>
        </li>
        <li>
          <a href="https://github.com/terryx/image-resizer" target="_blank">Image Resizer</a>
        </li>
      </ul>
    </div>
  </section>
  <footer class="footer">
    <div id="footer-container" class="container">
      <div class="content has-text-centered">
        <p>I am lazy to design this boring footer </p>
        <a class="has-text-black" href="https://github.com/terryx" target="_blank">
          <span class="icon is-large">
            <i class="fa fa-stack-2x fa-github"></i>
          </span>
        </a>
      </div>
    </div>
  </footer>
  <script>
    var pattern = Trianglify({
      width: window.innerWidth,
      height: window.innerHeight / 3
    });

    $('header').append(pattern.canvas())

    $(window).resize(function(event) {
      var innerWidth = event.target.innerWidth
      var innerHeight = event.target.innerHeight

      var pattern = Trianglify({
        width: innerWidth,
        height: innerHeight / 3
      });

      $('header').html(pattern.canvas())

    })
  </script>
</body>

</html>
